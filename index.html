<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Github-profile-page-design-

    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

            <img src="./github.svg" alt="" style="width:3.6rem;">
        </div>
        <div class="github">
            <P>GITHUB</P>
        </div>
    </nav>
    <section class="container">
        <div class="left">

            <div id="left-box"> </div>

        </div>
        <div class="right">
            <div class="right-top">
                <div class="right-top-box" ><span class="search">Search</span></div>
            </div>

            <div class="right-middle">
                <div class="right-middle-box"></div>
                <div class="right-middle-box"></div>
                <div class="right-middle-box"></div>
            </div>
            <div class="right-bottom">
                <div class="right-bottom-box">

                </div>
            </div>
        </div>
    </section>

</html>
